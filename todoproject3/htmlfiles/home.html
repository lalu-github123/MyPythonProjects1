{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="banner h-100" style="width:30rem">
                <div class="banner-text">
                    <h1>Here Is Your ToDo App</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <form method="post" class="p-3 shadow">
                {% csrf_token %}

                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Enter Task Name">
                </div>
                <br>
                 <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="Enter Priority">
                </div>
                <br>
                 <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="Date">
                </div>
                <br>
                    <input type="submit" class="btn btn-success">
            </form>

        </div>
        <div class="col-lg-6">
            <h2>Task to be Complete</h2>
            {% for i in show %}
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title">{{i.name}}</h4>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-primary" href="{% url 'todoapp3:update' i.id %}">Update</a>
                    <a class="btn btn-danger" href="{% url 'todoapp3:delete' i.id %}">Done</a>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>

{% endblock %}
